<h3 class="header">Edit Mode</h3>

<div class="edit-form">
  <div class="modal-header">
    <h4 class="modal-title">Edit movie</h4>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="username">Title: </label>
          <input type="text" id="title" class="form-control" formControlName="title" />
        </div>
        <div class="form-group">
          <label for="username">Director: </label>
          <input type="text" id="director" class="form-control" formControlName="director" />
        </div>
        <div class="form-group">
          <label for="username">Year of production: </label>
          <input type="text" id="year" class="form-control" formControlName="year" />
        </div>
        <div class="form-group">
          <label for="username">Link: </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <img src="https://vignette.wikia.nocookie.net/charmed/images/3/3a/Filmweb_logo.png/revision/latest?cb=20160310182251&path-prefix=pl"
                  alt="Filmweb_logo" class="logo">
              </span>
            </div>
            <input type="url" id="link" class="form-control" formControlName="link" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-container">
        <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Save changes
        </button>
        <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
